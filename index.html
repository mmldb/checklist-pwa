<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>OD 2.0</title>
</head>
<body>
  <header>
    <h1>OD 2.0</h1>

    <div class="topRow">
      <select id="categorySelect" aria-label="Category"></select>
      <button id="newCategory" type="button">+ Category</button>
    </div>

    <div class="actionRow actionRow3" id="checklistActions">
      <button id="editCategory" type="button" class="smallBtn">Edit</button>
      <button id="deleteCategory" type="button" class="smallBtn danger">Delete</button>
      <button id="clearChecked" type="button" class="smallBtn">Clear checked</button>
    </div>
  </header>

  <main>
    <!-- Checklist UI -->
    <section id="checklistView">
      <form id="itemForm">
        <input id="itemInput" placeholder="Add item (e.g. milk)" autocomplete="off" />
        <button type="submit">Add</button>
      </form>

      <ul id="list"></ul>
    </section>

    <!-- Planner UI -->
    <section id="plannerView" class="hidden">
      <div class="plannerHeader">
        <button id="plannerPrev" type="button" class="smallBtn">◀</button>
        <div class="plannerTitleWrap">
          <div id="plannerTitle" class="plannerTitle">This week</div>
          <div id="plannerRange" class="plannerRange">--</div>
        </div>
        <button id="plannerToday" type="button" class="smallBtn">Today</button>
        <button id="plannerNext" type="button" class="smallBtn">▶</button>
      </div>

      <div id="plannerDays" class="plannerDays"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modalOverlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <h2 id="modalTitle">Category</h2>
        <button id="modalClose" type="button" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <div class="modalBody">
        <label class="field">
          <span>Name</span>
          <input id="modalName" type="text" placeholder="e.g. Ovi, Azúr" />
        </label>

        <div class="toggleRow">
          <div>
            <div class="toggleTitle">Type</div>
            <div class="toggleHint">Local only for now.</div>
          </div>

          <label class="switch" title="Local only">
            <input id="modalShared" type="checkbox" disabled />
            <span class="slider"></span>
          </label>

          <div class="toggleLabel">
            <span class="strong">Local</span>
          </div>
        </div>
      </div>

      <div class="modalFooter">
        <button id="modalCancel" type="button">Cancel</button>
        <button id="modalSave" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
